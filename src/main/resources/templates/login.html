<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css" />
	<script th:src="@{/js/jquery-3.6.1.min.js}" src="../static/js/jquery-3.6.1.min.js"></script>
	<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
	<script src="https://kit.fontawesome.com/b09eaa3b79.js" crossorigin="anonymous"></script>
	<title>SalsaBar</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#0">
			<img th:src="@{/img/salsabar.jpg}" class="d-block ml-4" src="../static/img/salsabar.jpg" alt="First slide" style="height: 5rem;">
		</a>
	</nav>
	<div class="container mt-5">
		<h1 class="text-center text-muted">Login de Empleados</h1>
		<br>
		<div class ="card px-5 py-5 w-75 mx-auto">
			<form th:action="@{/admin/login}" method="POST">
					<div th:if=${param.error}>
						<div class="alert alert-danger">Usuario o contraseña
							inválidos</div>
					</div>

					<div th:if=${param.logout}>
						<div class="alert alert-info">Ha cerrado sesión exitosamente
						</div>
					</div>
				<div class="form-group row">
				    <label for="email" class="col-sm-2 col-form-label">Correo</label>
				    <div class="col-sm-10">
				      <input type="email" name="correo" class="form-control" id="correo" placeholder="Username">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="password" id="password" class="col-sm-2 col-form-label">Password</label>
				    <div class="col-sm-10">
				      <input type="password"  name="password" class="form-control" id="password" placeholder="Password">
				    </div>
				    <div class="box-footer mx-auto mt-4">
						<button type="submit" class="btn btn-outline-danger">Ingresar</button>
					</div>
			  </div>
			</form>
		</div>
	</div>
	<div class="container">
	  <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-1 py-1 my-3 border-top">
	    <div class="col mb-3">
	      <a href="#0" class="d-flex align-items-center mb-3 link-dark text-decoration-none">
	        <img th:src="@{/img/salsabar.jpg}" class="d-block mx-auto" src="../static/img/salsabar.jpg" alt="First slide" style="height: 10rem;">
	      </a>
	      <p class="text-center text-muted">© 2022</p>
	    </div>
	  </footer>
	</div>
</body>

</html>
