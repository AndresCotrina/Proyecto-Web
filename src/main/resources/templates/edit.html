<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css" />
	<script th:src="@{/js/jquery-3.6.1.min.js}" src="../static/js/jquery-3.6.1.min.js"></script>
	<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
	<script src="https://kit.fontawesome.com/b09eaa3b79.js" crossorigin="anonymous"></script>
	<title>SalsaBar</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/admin/productos">
			<img th:src="@{/img/salsabar.jpg}" class="d-block ml-4" src="../static/img/salsabar.jpg" alt="First slide" style="height: 5rem;">
		</a>
	</nav>
	<div class="container mt-4">
	<a href="/admin/productos" class="btn btn-danger"><i class="fa-sharp fa-solid fa-rotate-left"></i></a>
	<h1 class="text-center text-muted">Editar Producto</h1>
		<form th:action="@{/admin/producto/{id}(id=${producto.id})}" th:object="${producto}" method="POST">
			 <div class="form-group">
				<label for="nombre">Nombre</label>
				<input th:field="*{nombre}" type="text" class="form-control w-50" placeholder="Nombre" id="nombre">
				</div>
				<div class="form-group">
			    <label for="descripcion">Descripcion</label>
			    <input th:field="*{descripcion}" type="text" class="form-control " placeholder="Descripcion" id="descripcion">
			  	</div>
				<div class="form-group">
				<label for="precio">Precio</label>
				<input th:field="*{precio}" type="number" step="0.01" class="form-control w-50" placeholder="Precio" id="precio">
				</div>
				<div class="form-group">
				<label for="imagen">Imagen</label>
				<input th:field="*{img}" type="text" class="form-control w-75" placeholder="Imagen" id="imagen">
				</div>
				<div class="box-footer">
				<button type="submit" class="btn btn-outline-warning">Guardar</button>
				</div>
		</form>
	</div>
	<div class="container">
	  <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5 border-top">
	    <div class="col mb-3">
	      <a href="/admin/productos" class="d-flex align-items-center mb-3 link-dark text-decoration-none">
	        <img th:src="@{/img/salsabar.jpg}" class="d-block mx-auto" src="../static/img/salsabar.jpg" alt="First slide" style="height: 10rem;">
	      </a>
	      <p class="text-center text-muted">Â© 2022</p>
	    </div>
	  </footer>
	</div>
</body>

</html>
