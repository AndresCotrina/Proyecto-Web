<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css" />
	<script th:src="@{/js/jquery-3.6.1.min.js}" src="../static/js/jquery-3.6.1.min.js"></script>
	<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
		<script src="https://kit.fontawesome.com/b09eaa3b79.js" crossorigin="anonymous"></script>
	<title>SalsaBar</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">
			<img th:src="@{/img/salsabar.jpg}" class="d-block ml-4" src="../static/img/salsabar.jpg" alt="First slide" style="height: 5rem;">
		</a>

		<div class="collapse navbar-collapse mr-4" id="navbarText">
			<ul class="navbar-nav ml-auto mr-4">
				<li class="nav-item">
					<a class="nav-link" href="/index">Home<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="/productos">Productos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#"><i class="fa-sharp fa-solid fa-cart-shopping"></i></a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
		    </form>
		</div>
	</nav>
	
	<div class="Container w-65 mx-auto mb-4">
		<h1 class="mx-auto text-center text-muted mb-5 border-bottom pb-3 mt-5">Productos</h1>
		<div class="card-columns row justify-content-center ">
			<div th:each="producto: ${store}" class="card " style="width: 250px;">
				<img th:src="${producto.img}" class="card-img-top" src="${producto.img}"
					alt="Card image cap" style="height:200px";>
				<div class="card-body">
					<h5 th:text="${producto.nombre}"></h5>
					<p th:text="${producto.descripcion}"></p>
					<p th:text="${producto.precio}" class="text-success text-right font-weight-bold"></p>
					<a href="#" class="btn btn-outline-danger">Agregar Al carrito</a>
				</div>
			</div>
			
		</div>
	</div>
	
	<div class="container">
	  <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5 border-top">
	    <div class="col mb-3">
	      <a href="/" class="d-flex align-items-center mb-3 link-dark text-decoration-none">
	        <img th:src="@{/img/salsabar.jpg}" class="d-block mx-auto" src="../static/img/salsabar.jpg" alt="First slide" style="height: 10rem;">
	      </a>
	      <p class="text-center text-muted">Â© 2022</p>
	    </div>
	
	    <div class="col mb-3">
	
	    </div>
	
	    <div class="col mb-3">
	      <h5>Pagina</h5>
	      <ul class="nav flex-column">
	        <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Home</a></li>
	        <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Features</a></li>
	        <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Pricing</a></li>
	        <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">FAQs</a></li>
	        <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">About</a></li>
	      </ul>
	    </div>
	
	    <div class="col mb-3">
	      <h5>Siguenos</h5>
	      <section class="mb-4 ">
		      <!-- Facebook -->
		      <a class="btn btn-outline-dark btn-floating m-1" href="#0" role="button"
		        ><i class="fab fa-facebook-f"></i
		      ></a>
		
		      <!-- Twitter -->
		      <a class="btn btn-outline-dark btn-floating m-1" href="#0" role="button"
		        ><i class="fab fa-twitter"></i
		      ></a>
		
		      <!-- Instagram -->
		      <a class="btn btn-outline-dark btn-floating m-1" href="#0" role="button"
		        ><i class="fab fa-instagram"></i
		      ></a>
		    </section>
	    </div>
	  </footer>
	</div>
</body>

</html>
