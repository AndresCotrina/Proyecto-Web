<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css" />
	<link th:href="@{/css/styles.css}" rel="stylesheet" href="../static/css/styles.css" />
	<script th:src="@{/js/jquery-3.6.1.min.js}" src="../static/js/jquery-3.6.1.min.js"></script>
	<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
	<script src="https://kit.fontawesome.com/b09eaa3b79.js" crossorigin="anonymous"></script>
	<title>SalsaBar</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">
			<img th:src="@{/img/salsabar.jpg}" class="d-block ml-4" src="../static/img/salsabar.jpg" alt="First slide"
				style="height: 5rem;">
		</a>

		<div class="collapse navbar-collapse mr-4" id="navbarText">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/index">Home<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/productos">Productos</a>
				</li>
			</ul>
			<ul class="contenedor-carrito">
				<li class="submenu">
					<i class="fa-solid fa-cart-shopping"></i>
					<div id="carrito">
						<table id="lista-carrito" class="u-full-width table-hover table">
							<thead>
								<tr>
									<th style="text-align: center;">Imagen</th>
									<th style="text-align: center;">Producto</th>
									<th style="text-align: center;">Precio</th>
									<th style="text-align: center;">Cantidad</th>
									<th></th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
						<div class="center-button">
							<a href="#0" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container mt-4">
		<h1 class="mx-auto text-left text-muted mb-5 border-bottom pb-3 mt-5">Promociones</h1>
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img th:src="@{/img/placeholderweb.png}" class="d-block w-100"
						src="../static/img/placeholderweb.png" alt="First slide">
				</div>
				<div class="carousel-item">
					<img th:src="@{/img/placeholderweb.png}" class="d-block w-100"
						src="../static/img/placeholderweb.png" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img th:src="@{/img/placeholderweb.png}" class="d-block w-100"
						src="../static/img/placeholderweb.png" alt="Third slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>

	    <main class="container w-75 mx-auto mb-4" id="productos">
            <h1 class="mx-auto text-left text-muted mb-5 border-bottom pb-3 mt-5">Productos</h1>
            <div class="card-columns row justify-content-center" id="lista-productos">
            
                <div th:each="producto: ${productos}" class="producto card mr-5" style="width: 250px;">
                    <img th:src="${producto.img}" class="card-img-top imagen" src="${producto.img}" alt="Card image cap" style="height:200px;">
                    <div class="card-body">
                       <h3 th:text="${producto.nombre}" class="text-danger nombre"></h3>
                       <div class="">
                       	<p th:text="${producto.descripcion}" class="text-muted"></p>
                        <p th:text="${producto.precio}" class="text-success text-right font-weight-bold precio"></p>
                       </div>
                        <a href="#" class="btn btn-outline-danger agregar-al-carro" th:data-id="${producto.Id}"><i class="fa-sharp fa-solid fa-cart-shopping"></i></a>
                   </div>
                </div>

        </main>
	<div class="container mb-2">
		<h1 class="mx-auto text-left text-muted mb-5 border-bottom pb-3 mt-5">Ubicanos</h1>
		<iframe
			src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1759.4152576754075!2d-79.03689552342566!3d-8.126550272753796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91ad3dde84f53db3%3A0xaae3738877df19f0!2sSALSABAR!5e0!3m2!1ses-419!2spe!4v1669003328218!5m2!1ses-419!2spe"
			width="1000" height="300" style="border:0;" allowfullscreen="" loading="lazy"
			referrerpolicy="no-referrer-when-downgrade" class="d-block w-100"></iframe>
	</div>

	<div class="container">
		<footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5 border-top">
			<div class="col mb-3">
				<a href="/" class="d-flex align-items-center mb-3 link-dark text-decoration-none">
					<img th:src="@{/img/salsabar.jpg}" class="d-block mx-auto" src="../static/img/salsabar.jpg"
						alt="First slide" style="height: 10rem;">
				</a>
				<p class="text-center text-muted">Â© 2022</p>
			</div>

			<div class="col mb-3">

			</div>

			<div class="col mb-3">
				<h5>Pagina</h5>
				<ul class="nav flex-column">
					<li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Home</a></li>
					<li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Features</a></li>
					<li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Pricing</a></li>
					<li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">FAQs</a></li>
					<li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">About</a></li>
				</ul>
			</div>

			<div class="col mb-3">
				<h5>Siguenos</h5>
				<section class="mb-4 ">
					<!-- Facebook -->
					<a class="btn btn-outline-dark btn-floating m-1" href="#0" role="button"><i
							class="fab fa-facebook-f"></i></a>

					<!-- Twitter -->
					<a class="btn btn-outline-dark btn-floating m-1" href="#0" role="button"><i
							class="fab fa-twitter"></i></a>

					<!-- Instagram -->
					<a class="btn btn-outline-dark btn-floating m-1" href="#0" role="button"><i
							class="fab fa-instagram"></i></a>
				</section>
			</div>
		</footer>
	</div>
	<script th:src="@{/js/carrito.js}" src="../static/js/carrito.js"></script>
</body>

</html>
